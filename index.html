<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEOQ | Comedy & Funny Things</title>
  <meta name="description" content="JEOQ is your home for comedy, jokes, and funny things." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Main navigation">
      <a class="brand" href="index.html" aria-label="JEOQ home">
        <img src="assets/jeoq-logo.svg" alt="JEOQ logo" class="brand-logo" />
        <span class="brand-text">JEOQ</span>
      </a>

      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="saved.html">Saved</a></li>
          <li><a href="plans.html">Plans</a></li>
        </ul>
        <button id="open-publish" class="nav-plus-btn" type="button" aria-label="Create post or video">+</button>
        <a class="profile-link" href="profile.html" aria-label="Open profile page">
          <span class="profile-icon" aria-hidden="true">üë§</span>
          <img id="nav-avatar" class="nav-avatar" src="assets/jeoq-logo.svg" alt="Profile picture" />
        </a>
      </div>
    </nav>
  </header>

  <main class="app-shell">
    <section class="feed-column">
      <div class="feed-switch">
        <button class="feed-tab active" type="button">For You</button>
        <button class="feed-tab" type="button">Following</button>
      </div>

      <article class="video-post card-dark" data-content-id="office-legend-clip" data-content-title="When your joke lands and you become the office legend.">
        <div class="video-frame">
          <div class="mock-video-label">Comedy Clip</div>
          <p class="video-caption">"When your joke lands and you become the office legend."</p>
          <div class="video-side-actions">
            <button class="action-btn icon-action" data-action="like" aria-label="Like">‚ù§Ô∏è</button>
            <button class="action-btn icon-action" data-action="favorite" aria-label="Favorite">‚≠ê</button>
          </div>
          <a class="sound-link" href="sound.html?sound=office_legend" aria-label="Open sound page for Office Legend beat">
            <img src="assets/jeoq-logo.svg" alt="Sound icon" class="sound-icon" />
          </a>
        </div>
        <div class="video-meta">
          <div class="creator-row">
            <p class="creator"><a class="creator-link" href="creator.html?creator=laugh_labs">@laugh_labs</a></p>
            <button class="action-btn follow-plus-btn" data-action="follow" aria-label="Follow creator">+</button>
          </div>
          <p class="hashtags">#funny #comedy #jeoq</p>
        </div>
      </article>

      <article class="video-post card-dark" data-content-id="pov-pun-sketch" data-content-title="POV: you said one pun and now everyone avoids eye contact.">
        <div class="video-frame alt">
          <div class="mock-video-label">Sketch Post</div>
          <p class="video-caption">"POV: you said one pun and now everyone avoids eye contact."</p>
          <div class="video-side-actions">
            <button class="action-btn icon-action" data-action="like" aria-label="Like">‚ù§Ô∏è</button>
            <button class="action-btn icon-action" data-action="favorite" aria-label="Favorite">‚≠ê</button>
          </div>
          <a class="sound-link" href="sound.html?sound=pov_pun" aria-label="Open sound page for POV Pun track">
            <img src="assets/jeoq-logo.svg" alt="Sound icon" class="sound-icon" />
          </a>
        </div>
        <div class="video-meta">
          <div class="creator-row">
            <p class="creator"><a class="creator-link" href="creator.html?creator=meme_mic">@meme_mic</a></p>
            <button class="action-btn follow-plus-btn" data-action="follow" aria-label="Follow creator">+</button>
          </div>
          <p class="hashtags">#sketch #lol #creator</p>
        </div>
      </article>
    </section>

    <aside class="right-rail">
      <section class="card creator-card">
        <h3>Creator Quick Actions</h3>
        <div class="button-row">
          <button class="action-btn" data-action="follow">Follow</button>
          <button class="action-btn" data-action="unfollow">Unfollow</button>
          <button class="action-btn" data-action="block-content">Block Content</button>
          <button class="action-btn" data-action="block-creator">Block Creator</button>
          <button class="action-btn" data-action="favorite">Favorite</button>
        </div>
      </section>

      <p class="status" id="status" aria-live="polite"></p>
    </aside>
    <section id="publish-panel" class="publish-panel is-hidden" aria-hidden="true">
      <div class="publish-card card">
        <div class="publish-head">
          <h2>Post New Content</h2>
          <button id="close-publish" class="close-publish" type="button" aria-label="Close create panel">‚úï</button>
        </div>
        <form class="publish-form" id="publish-form">
          <label>
            Content Type
            <select name="type" required>
              <option value="">Select one</option>
              <option value="video">Video</option>
              <option value="post">Post</option>
              <option value="idea">Funny Idea</option>
            </select>
          </label>
          <label>
            Title
            <input type="text" name="title" required />
          </label>
          <label>
            Description
            <textarea name="description" rows="4" required></textarea>
          </label>
          <button type="submit">Publish</button>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
