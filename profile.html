<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEOQ | Profile</title>
  <meta name="description" content="Profile details and account verification for JEOQ users." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Main navigation">
      <a class="brand" href="index.html" aria-label="JEOQ home">
        <img src="assets/jeoq-logo.svg" alt="JEOQ logo" class="brand-logo" />
        <span class="brand-text">JEOQ</span>
      </a>

      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="saved.html">Saved</a></li>
          <li><a href="plans.html">Plans</a></li>
        </ul>
        <a class="profile-link" href="profile.html" aria-current="page" aria-label="Open profile page">
          <span class="profile-icon" aria-hidden="true">ðŸ‘¤</span>
          <img id="nav-avatar" class="nav-avatar" src="assets/jeoq-logo.svg" alt="Profile picture" />
        </a>
      </div>
    </nav>
  </header>

  <main class="page-wrap">
    <section class="hero card">
      <h1>Your Profile</h1>
      <p>Your account information appears below after verification.</p>
    </section>

    <section class="card" id="profile-card">
      <h2>Profile Details</h2>
      <div class="profile-head">
        <img id="profile-photo" class="profile-photo" src="assets/jeoq-logo.svg" alt="User profile picture" />
        <div>
          <p><strong>Username:</strong> <span id="profile-username">-</span></p>
          <p><strong>Name:</strong> <span id="profile-name">-</span></p>
          <p><strong>Email:</strong> <span id="profile-email">-</span></p>
          <p><strong>Password:</strong> <span id="profile-password">-</span></p>
          <p><strong>Current plan:</strong> <span id="profile-plan">Free</span></p>
        </div>
      </div>
    </section>

    <section class="card" id="reauth-card">
      <h2>Login Required</h2>
      <p class="section-intro">If you have not signed in for a while, log in again to verify your account.</p>
      <form id="reauth-form" class="auth-form">
        <label>
          Username
          <input type="text" name="username" required />
        </label>
        <label>
          Password
          <input type="password" name="password" required />
        </label>
        <button type="submit">Verify and Log In</button>
      </form>
    </section>

    <p class="status" id="profile-status" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
