<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEOQ | Log In</title>
  <meta name="description" content="Log in to your JEOQ account." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-only-body">
  <main class="auth-only-wrap">
    <a class="auth-brand" href="index.html" aria-label="JEOQ home">
      <img src="assets/jeoq-logo.svg" alt="JEOQ logo" class="auth-brand-logo" />
      <span class="auth-brand-name">JEOQ</span>
      <p class="auth-brand-tagline">Comedy &amp; Funny Things</p>
    </a>

    <section class="card" id="auth">
      <h1>Log In</h1>
      <p class="section-intro">Enter your username and password to verify your account.</p>
      <form class="auth-form" data-auth="login">
        <label>
          Username
          <input type="text" name="username" required />
        </label>
        <label>
          Password
          <input type="password" name="password" required />
        </label>
        <button type="submit">Log In</button>
      </form>
      <p class="section-intro">Need an account? <a href="register.html" class="text-link">Register here</a>.</p>
    </section>

    <p class="status" id="auth-status" aria-live="polite"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
